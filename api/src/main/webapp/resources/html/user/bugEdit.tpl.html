<link href="resources/framework/wang-editor-3.1.1/wangEditor.min.css" rel="stylesheet" type="text/css" />
<div class="col-xs-12 p0 r0" ng-init="getBugDetail(true)" ng-controller="bugCtrl">
        <div class="col-xs-12 main-nav">
            <div class="btn-group btn-group-sm r3 fl mr10">
                <button class="btn btn-default" ng-click="goBack()" type="button">
                    <i class="iconfont mt-3">&#xe697;&nbsp;</i>返回
                </button>
            </div>

            <span class="mr10 f12 btn bug-status-{{bugVO.status}}"
                  id="status" crap-def="{{bugVO.status}}" crap-id="{{bugVO.id}}" crap-class-pre="bug-status"
                  onclick="loadBugPick(this, event,120,290,'BUG_STATUS')">
                        状态：
                        <span id="status-text">{{bugVO.statusStr}}</span>
                        <i class="iconfont mt-3">&#xe614;</i>
            </span>

            <button type="submit" class="btn btn-adorn btn-sm">
                <i class="iconfont f12 mt-3">&#xe747; 快速保存</i>
            </button>
        </div>

        <div class="col-xs-7 p20 mt60">
            <div class="BGFFF p20">
                <input class="form-control f14 fb bug-border-fff pr0 pl0" type="text" ng-model="bugVO.name" required>
                <div id="bug-editor" class="mt20"></div>
            </div>
        </div>
        <div class="col-xs-5 p20 pl0 mt60">
            <div class="BGFFF p15">
                <div class="fb f14">属性</div>
                <table class="table table-no-border f12 C555">
                    <tr>
                        <td class="w60">项目</td>
                        <td>
                            <div type="text" ng-bind="bugVO.projectName" readonly></div>
                        </td>

                        <td class="w80">模块</td>
                        <td class="tl">
                            <input class="form-control" type="text" id="moduleId" ng-model="bugVO.moduleName"
                                   crap-def="{{bugVO.moduleId}}" crap-id="{{bugVO.id}}" readonly
                                   onclick="loadBugPick(this, event,150,250,'MY_MODULE')">
                        </td>
                    </tr>


                    <tr>
                        <td>优先级</td>
                        <td>
                            <button class="btn btn-sm bug-priority-{{bugVO.priority}} b1 w tl"
                                    id="priority" crap-def="{{bugVO.priority}}" crap-id="{{bugVO.id}}" crap-class-pre="bug-priority"
                                    onclick="loadBugPick(this, event,90,150,'PRIORITY')">
                                <i class="iconfont">&#xe80c;</i>
                                <span id="priority-text">{{bugVO.priorityStr}}</span>
                                <i class="iconfont fr">&#xe614;</i>
                            </button>
                        </td>
                        <td>严重程度</td>
                        <td>
                            <button class="btn btn-sm bug-severity-{{bugVO.severity}} b1 w tl"
                                    id="severity" crap-def="{{bugVO.severity}}" crap-id="{{bugVO.id}}" crap-class-pre="bug-severity"
                                    onclick="loadBugPick(this, event,100,150,'SEVERITY')">
                                <i class="iconfont">&#xe6b6;</i>
                                <span id="severity-text">{{bugVO.severityStr}}</span>
                                <i class="iconfont fr">&#xe614;</i>
                            </button>
                        </td>
                    </tr>


                    <tr>
                        <td>xxx</td>
                        <td>
                        </td>
                        <td>跟踪类型</td>
                        <td>
                            <button class="btn btn-sm b1 w tl"
                                    id="traceType" crap-def="{{bugVO.traceType}}" crap-id="{{bugVO.id}}"
                                    onclick="loadBugPick(this, event, 120,180,'TRACE_TYPE')">
                                <span id="traceType-text">{{bugVO.traceTypeStr}}</span>
                                <i class="iconfont fr">&#xe614;</i>
                            </button>

                        </td>
                    </tr>


                    <tr>
                        <td class="tc f14 fb C000">简介</td>
                        <td class="tc" colspan="3">
                            <textarea class="form-control no-resize" rows="3" ng-model="model.brief"></textarea></td>
                    </tr>
                </table>
            </div>

            <div class="BGFFF p15 mt10" id="editor-div">
                <div class="col-xs-12 p15 mb10">
                </div>
                <div class="cb"></div>
            </div>
        </div>
</div>
<div class="cb"></div>
<script src="resources/framework/wang-editor-3.1.1/wangEditor.min.js" charset="utf-8" ></script>
